name: E2E Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch: # Allow manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  build-contracts:
    name: Build WASM Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM contracts
        run: |
          cargo build --release --target wasm32-unknown-unknown -p factory
          cargo build --release --target wasm32-unknown-unknown -p market

          # Create artifacts directory
          mkdir -p artifacts
          cp target/wasm32-unknown-unknown/release/factory.wasm artifacts/
          cp target/wasm32-unknown-unknown/release/market.wasm artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: artifacts/
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-contracts

    steps:
      - uses: actions/checkout@v4

      - name: Download WASM contracts
        uses: actions/download-artifact@v4
        with:
          name: wasm-contracts
          path: artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            e2e/package-lock.json
            indexer/package-lock.json
            frontend/package-lock.json

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps chromium

      - name: Start E2E stack
        run: |
          docker compose -f e2e/docker-compose.e2e.yml up -d

          # Wait for services to be healthy
          echo "Waiting for frontend..."
          timeout 180 bash -c 'until curl -sf http://localhost:3000 > /dev/null; do sleep 5; echo "Waiting..."; done' || (docker compose -f e2e/docker-compose.e2e.yml logs && exit 1)

          echo "Waiting for indexer..."
          timeout 60 bash -c 'until curl -sf http://localhost:4000/health > /dev/null; do sleep 5; echo "Waiting..."; done' || (docker compose -f e2e/docker-compose.e2e.yml logs indexer && exit 1)

          echo "Waiting for blockchain..."
          timeout 60 bash -c 'until curl -sf http://localhost:26657/status > /dev/null; do sleep 5; echo "Waiting..."; done' || (docker compose -f e2e/docker-compose.e2e.yml logs wasmd && exit 1)

          echo "All services ready!"

      - name: Run E2E tests
        run: |
          cd e2e
          npm test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: e2e/test-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose -f e2e/docker-compose.e2e.yml logs

      - name: Stop E2E stack
        if: always()
        run: |
          docker compose -f e2e/docker-compose.e2e.yml down -v
          docker compose -f e2e/docker-compose.e2e.yml rm -f
